# Use custom format
format='$time$shlvl$jobs$directory$character'
right_format = '$golang$lua$rust$dart$nodejs$python$git_branch$git_status'

scan_timeout = 10
add_newline = false

# continuation_prompt = "▶▶"

[jobs]
format='$number$symbol$style'
symbol='   '
number_threshold=2
symbol_threshold=1
style='green'
disabled=true

[directory]
read_only = "﫺 "
style="bold green"
home_symbol = "～"

[character]
success_symbol="[ ](bold cyan)"
error_symbol="[ ](red)"
vicmd_symbol="[ ](yellow)"

[fill]
symbol='═'
style='red'
disabled=true

[aws]
symbol = " "
format = ' \[[$symbol($profile) (\( $region \)) (\[ $duration \])]($style) \] '

[cmake]
format = '\[ [$symbol($version)]($style)\] '

[cmd_duration]
format = "[$duration]($style)"
disabled=true

[conda]
symbol = "   "
format = '\[ [$symbol $environment]($style)\]'

[crystal]
format = '\[[$symbol($version)]($style)\]'

[dart]
symbol = "  "
format = '\[[$symbol($version)]($style) \]'

[deno]
format = '\[[$symbol($version)]($style)\]'

[docker_context]
symbol = "   "
format = ' \[[$symbol $context]($style) \] '

[dotnet]
format = '\[[$symbol($version)(🎯 $tfm)]($style)\]'

[elixir]
symbol = "  "
format = '\[[$symbol($version \(OTP $otp_version\))]($style)\]'

[elm]
symbol = "  "
format = '\[[$symbol($version)]($style)\]'

[erlang]
format = '\[[$symbol($version)]($style)\]'

[gcloud]
format = '\[[$symbol$account(@$domain)(\($region\))]($style)\]'

[git_branch]
symbol=""
format='[\[](bold cyan)[$symbol$branch]($style)[\]](bold cyan)'
style='italic yellow'

[git_status]
format ='([\[$all_status$ahead_behind\]]($style))'

[golang]
symbol = " "
format = '\[ [$symbol($version)]($style) \] '

[helm]
format = '\[[$symbol($version)]($style)\]'

[hg_branch]
symbol = "  "
format = ' \[[$symbol$branch]($style)\] '

[java]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[julia]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[kotlin]
format = '\[[$symbol($version)]($style)\]'

[kubernetes]
format = ' \[[ $symbol $context (\($namespace\) )]($style)\ ] '

[lua]
format = '\[ [$symbol($version)]($style) \]'

[memory_usage]
symbol = " "
format = '\[$symbol[$ram( | $swap)]($style)\]'

[nim]
symbol = " "
format = '\[[$symbol($version)]($style)\]'

[nix_shell]
symbol = " "
format = '\[[$symbol$state( \($name\))]($style)\]'

[nodejs]
